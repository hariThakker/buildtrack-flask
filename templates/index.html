<!DOCTYPE html>
<html>

<head>
    <title>Construction Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>

    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar p-3">
            <h4 class="text-white">üèóÔ∏è BuildTrack</h4>
            <hr class="text-secondary">
            <a href="/ui" class="nav-link">
                <i class="bi bi-speedometer2"></i> Dashboard
            </a>
            <a href="/ui/add-project" class="nav-link">
                <i class="bi bi-building"></i> Add Project
            </a>
            <a href="/ui/add-material" class="nav-link">
                <i class="bi bi-box-seam"></i> Add Material
            </a>
            <a href="/ui/add-labour" class="nav-link">
                <i class="bi bi-people"></i> Add Labour
            </a>

        </div>

        <!-- Main Content -->
        <div class="content p-4 w-100">
            <h3>Dashboard</h3>

            <!-- Stats -->
            <div class="row mb-4">
                <div class="col-md-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h6>Total Projects</h6>
                            <h3 id="totalProjects">0</h3>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h6>Total Expense</h6>
                            <h3 id="totalExpense">‚Çπ0</h3>
                        </div>
                    </div>
                </div>
            </div>


            <!-- Projects Table -->
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5>Projects</h5>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Client</th>
                                <th>Location</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="projectTable"></tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>

    <script src="/static/js/main.js"></script>
</body>

</html>
