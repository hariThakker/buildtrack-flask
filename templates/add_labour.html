<!DOCTYPE html>
<html>
<head>
  <title>Add Labour</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

<div class="container-fluid">
  <div class="row">

    <!-- Sidebar -->
    <div class="col-md-2 sidebar p-3">
      <h4 class="text-white">üèóÔ∏è BuildTrack</h4>
      <hr class="text-secondary">

      <a href="/ui" class="nav-link">
        <i class="bi bi-speedometer2"></i> Dashboard
      </a>
      <a href="/ui/add-project" class="nav-link">
        <i class="bi bi-building"></i> Add Project
      </a>
      <a href="/ui/add-material" class="nav-link">
        <i class="bi bi-box-seam"></i> Add Material
      </a>
      <a href="/ui/add-labour" class="nav-link active">
        <i class="bi bi-people"></i> Add Labour
      </a>
    </div>

    <!-- Main Content -->
    <div class="col-md-10 p-5 bg-light min-vh-100">
      <h3 class="mb-4">Add Labour Payment</h3>

      <div class="card shadow-sm">
        <div class="card-body">

          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Project</label>
              <select id="project_id" class="form-select"></select>
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label">Worker Name</label>
              <input id="worker_name" class="form-control" placeholder="Ramesh">
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Wage (‚Çπ)</label>
              <input id="wage" type="number" class="form-control">
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label">Date</label>
              <input id="date" type="date" class="form-control">
            </div>
          </div>

          <div class="text-end">
            <button class="btn btn-primary px-4" onclick="addLabour()">
              <i class="bi bi-plus-circle"></i> Add Labour
            </button>
          </div>

        </div>
      </div>
    </div>

  </div>
</div>

<script>
// Load projects
fetch("/projects")
  .then(res => res.json())
  .then(data => {
    const dropdown = document.getElementById("project_id");
    data.forEach(p => {
      dropdown.innerHTML += `<option value="${p.id}">${p.name}</option>`;
    });
  });

function addLabour() {
  fetch("/labour", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      project_id: project_id.value,
      worker_name: worker_name.value,
      wage: wage.value,
      date: date.value
    })
  }).then(() => {
    alert("Labour added successfully");
    window.location.href = "/ui";
  });
}
</script>

</body>
</html>
