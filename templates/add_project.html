<!DOCTYPE html>
<html>
<head>
  <title>Add Project</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

<div class="container-fluid">
  <div class="row">
    
    <!-- Sidebar -->
    <div class="col-md-2 sidebar p-3">
      <h4 class="text-white">üèóÔ∏è BuildTrack</h4>
      <hr class="text-secondary">
      <a href="/ui" class="nav-link">
        <i class="bi bi-speedometer2"></i> Dashboard
      </a>
      <a href="/ui/add-project" class="nav-link active">
        <i class="bi bi-building"></i> Add Project
      </a>
      <a href="/ui/add-material" class="nav-link">
        <i class="bi bi-box-seam"></i> Add Material
      </a>
      <a href="/ui/add-labour" class="nav-link">
        <i class="bi bi-people"></i> Add Labour
      </a>
    </div>

    <!-- Main Content -->
    <div class="col-md-10 p-5 bg-light min-vh-100">
      
      <h3 class="mb-4">Add New Project</h3>

      <div class="card shadow-sm">
        <div class="card-body">

          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Project Name</label>
              <input id="name" class="form-control" placeholder="Apartment Site A">
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label">Client Name</label>
              <input id="client" class="form-control" placeholder="Mr. Sharma">
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Location</label>
              <input id="location" class="form-control" placeholder="Mumbai">
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label">Start Date</label>
              <input id="start_date" type="date" class="form-control">
            </div>
          </div>

          <div class="text-end">
            <button class="btn btn-primary px-4" onclick="addProject()">
              <i class="bi bi-save"></i> Save Project
            </button>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>

<script>
function addProject() {
  fetch("/projects", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      name: name.value,
      client: client.value,
      location: location.value,
      start_date: start_date.value
    })
  }).then(() => {
    alert("Project added successfully");
    window.location.href = "/ui";
  });
}
</script>

</body>
</html>
